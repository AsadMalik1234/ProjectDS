syntax = "proto3";

/**
 * This is an example of a protobuf message.
 */
package clock;


option java_multiple_files = true;
option java_package = "org.Muhammad.example.clock";
option java_outer_classname = "ClockProto";

service Clock {

   rpc ClockAction(ClockActionRequest) returns (ClockActionResponse) {};
}

message ClockFunction{
    string Start = 1;
    string Reset = 2;
}


message ClockActionRequest {
    ClockFunction clockFunction = 1;
}

message ClockActionResponse {
   string Action = 1;
}

